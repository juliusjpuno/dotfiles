[[language]]
name = "vue"
auto-format = true
language-servers = ["vuels"]
formatter = { command = "prettier", args = ["--parser", "vue"] }

[language-server.vuels.config]
vue = { hybridMode = false }
typescript = { tsdk = "node_modules/typescript/lib" }

